<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UA TEST</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ua-parser-js/src/ua-parser.min.js"></script>
</head>
<body style="margin: 2rem">
    <h1>User Agent Test Page</h1>
    <p id="ua"></p>
    
    <div>
        <p><b>Device Type: <span style="color:red; text-decoration: underline;" id="ddevice"></span> </b></p> 
        
        <p><b>Device Classification: <span style="color:red; text-decoration: underline;" id="device"></span> </b></p> 

        <p><b>Browser: <span style="color:red; text-decoration: underline;" id="browser"></span> </b></p> 
        <p><b>OS: <span style="color:red; text-decoration: underline;" id="os"></span> </b></p> 
    </div>

    <details>
        <summary> Window Size: </summary>
        <p>Width: <span style="color:red; text-decoration: underline;" id="w"></span></p>
        <p>Height: <span style="color:red; text-decoration: underline;" id="h"></span></p>
    </details>

    <details>
        <summary> Device Info </summary>
        <p><b>Has TouchScreen: <span style="color:red; text-decoration: underline;" id="touchScreen"></span></b></p>
        <p><b>Orientation: <span style="color:red; text-decoration: underline;" id="orientation"></span></b></p>
    </details>

</body>

<script>
const ua = window.navigator.userAgent;
console.log(ua);

let parser = new UAParser(ua);
const parserRes = parser.getResult();
console.log(parserRes);

document.getElementById('ua').innerText = ua;
document.getElementById('ddevice').innerText = parserRes.device.type || 'desktop';
document.getElementById('device').innerText = ['mobile', 'tablet'].includes(parserRes.device.type) ? 'mobile' : 'desktop';
document.getElementById('browser').innerText = parserRes.browser.name + " " + parserRes.browser.version;
document.getElementById('os').innerText = parserRes.os.name + " " + parserRes.os.version;

document.getElementById('w').innerText = window.innerWidth;
document.getElementById('h').innerText = window.innerHeight;



let hasTouchScreen = false;
if ("maxTouchPoints" in navigator) {
    hasTouchScreen = navigator.maxTouchPoints > 0;
} else if ("msMaxTouchPoints" in navigator) {
    hasTouchScreen = navigator.msMaxTouchPoints > 0;
}

document.getElementById('touchScreen').innerText = hasTouchScreen;


document.getElementById('orientation').innerText = screen.orientation.type;
const orientationChanged = false;
addEventListener(
  "orientationchange",
  () => {
    document.getElementById('orientation').innerText = screen.orientation.type;
  }
);

</script>
</html>
